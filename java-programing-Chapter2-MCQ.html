    <style>
        .question {

        let currentQuestionIndex = 0;

        function renderQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');

            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';

            currentQuestion.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.textContent = option;
                li.classList.add('option-btn');
                li.addEventListener('click', () => {
                    checkAnswer(index);
                });
                optionsElement.appendChild(li);
            });
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const selectedOption = currentQuestion.options[selectedIndex];
            const correctOption = currentQuestion.answer;

            const optionElements = document.querySelectorAll('.option-btn');
            optionElements.forEach(option => option.classList.remove('correct', 'wrong'));

            if (selectedOption === correctOption) {
                event.target.classList.add('correct');
            } else {
                event.target.classList.add('wrong');
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function showResult() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');

            const questionAnswersElement = document.getElementById('question-answers');
            questionAnswersElement.innerHTML = '';

            questions.forEach((question, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${question.question} \n  -  ${question.answer}`;
                questionAnswersElement.appendChild(li);
            });
        }

        renderQuestion();
    </script>
